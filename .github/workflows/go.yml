name: CI Pipeline

on:
  push:
    branches: [ "event-cycle-tests" ]
  pull_request:
    branches: [ "event-cycle-tests" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - run: go test -v ./...
      - run: go build -o painter ./cmd/painter
